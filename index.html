<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Website</title>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.rawgit.com/ngokevin/aframe-click-component/v0.6.0/dist/aframe-click-component.min.js"></script>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            font-family: Arial, sans-serif;
        }
        #info {
            position: absolute;
            bottom: 10px;
            width: 100%;
            text-align: center;
            color: white;
            z-index: 1;
            font-size: 24px;
        }
    </style>
</head>
<body>
    <a-scene>
        <a-light type="ambient" color="#888"></a-light>
        <a-light type="point" intensity="1.5" position="3 6 5"></a-light>
        
        <a-box 
            position="-2 1 -4" 
            rotation="0 30 0" 
            color="#8A2BE2" 
            animation="property: rotation; to: 0 390 0; loop: true; dur: 10000"
            click-component
            class="clickable"></a-box>
        
        <a-sphere 
            position="1 1.5 -3" 
            radius="1.25" 
            color="#FF4500" 
            animation="property: position; to: 1 2.5 -3; dir: alternate; dur: 1500; loop: true"
            click-component
            class="clickable"></a-sphere>
        
        <a-cylinder 
            position="2 0.75 -5" 
            radius="0.5" 
            height="1.5" 
            color="#FFD700" 
            animation="property: scale; to: 1 2 1; dir: alternate; dur: 2500; loop: true"
            click-component
            class="clickable"></a-cylinder>

        <a-torus
            position="4 2 -4"
            radius="1"
            tube="0.3"
            color="#00FA9A"
            animation="property: rotation; to: 0 0 360; loop: true; dur: 7000"
            click-component
            class="clickable"></a-torus>
    </a-scene>

    <script>
        AFRAME.registerComponent("click-component", {
  init: function () {
    this.el.addEventListener("click", () => {
      let currentColor = this.el.getAttribute("color");
      let newColor = currentColor === "#FF6347" ? "#4CC3D9" : "#FF6347";
      this.el.setAttribute("color", newColor);
    });
  },
});
    </script>
</body>
</html>
